<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style src="style.css"></style>
    <script src="index.js"></script>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" autocomplete="on" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" autocomplete="on" required><br><br>
        
        <button type="button" onclick="login()">Login</button>
    </form>

    <footer>
        <p>
            Made with &hearts; by <a href="https://github.com/MrPanda376">MrPanda376</a>
            <br>
            Code and documentation avaiable on <a href="https://github.com/MrPanda376/ClasseViva-API">Github</a>
        </p>
    </footer>
</body>
</html>
